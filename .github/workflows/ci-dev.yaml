name: Java CI with Maven

on: [workflow_dispatch, push]



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install jib:build -Djib.from.auth.username=${{ secrets.DOCKER_CREDS_USR }}-Djib.from.auth.password=${{ secrets.DOCKER_CREDS_PSW }} -Djib.to.auth.username=${{ secrets.DOCKER_CREDS_USR }} -Djib.to.auth.password=${{ secrets.DOCKER_CREDS_PSW }}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
   
